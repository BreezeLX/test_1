<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="/js/vue.js"></script>
</head>

<body>
    <div id="root">
        <form action="">
            账号：<input type="text" v-model.trim='userInfo.account'><br>
            密码：<input type="password" v-model.trim='userInfo.password'><br>
            年龄：<input type="number" v-model.number='userInfo.age'><br>
            性别：
            男<input type="radio" name='sex' v-model='userInfo.sex' value="male">
            女<input type="radio" name='sex' v-model='userInfo.sex' value="female"><br>
            爱好：
            学前端<input type="checkbox" value="学前端" v-model='userInfo.hobby'>
            打游戏<input type="checkbox" value="打游戏" v-model='userInfo.hobby'>
            踢足球<input type="checkbox" value="踢足球" v-model='userInfo.hobby'><br>
            所属校区
            <select v-model='userInfo.city'>
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="chengdu">成都</option>
                <option value="shanghai">上海</option>
            </select><br>
            其他信息：<textarea v-model.lazy.trim='userInfo.other'></textarea><br>
            <input type="checkbox" v-model='userInfo.agree'> 阅读协议并接受<a href="">《用户协议》</a><br>
            <button @click.prevent='demo'>提交</button>

        </form>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            userInfo: {
                account: '',
                password: '',
                age: '',
                sex: '',
                hobby: [],
                city: '',
                other: '',
                agree: ''
            }
        },
        methods: {
            demo() {
                console.log(JSON.stringify(this.userInfo));
            }
        }
    })
</script>

</html>
