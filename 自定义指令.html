<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="/js/vue.js"></script>
</head>

<body>
    <div id="root">
        <input v-model='n'></input>
        <div v-big='n'>当前数值乘10：</div>
        <button @click='changeNum'>重构</button>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            n: 0
        },
        methods: {
            changeNum() {

                this.n = this.n + 1;
            }
        },
        directives: {
            big: {
                bind(element, binding) {
                    //指定与元素成功绑定时  
                    console.log(this);
                    element.innerText = binding.value + 10;
                },
                inserted(element, binding) {
                    //指定所在元素被插入时调动
                    console.log('inserted');
                },
                update(element, binding) {
                    //指定所在模板结构被重新结构时
                    console.log('updated');
                    element.innerText = binding.value + 10;
                },
            }
        }
    })
</script>

</html>
