<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="/js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前n值是:{{n}}</h2>
        <button @clicl='add'></button>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            n: 1
        },
        methods: {
            add() {
                this.n++
            }
        }
    })
</script>

</html>
